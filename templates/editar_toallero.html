{% extends 'admin_base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Toallero</h2>
    <form action="{{ url_for('editar_toallero', id=toallero.id) }}" method="POST">
        <div class="form-group">
            <label for="posicion">Posici√≥n</label>
            <select class="form-control" id="posicion" name="posicion" required>
                <option value="FRONTAL" {% if toallero.posicion == 'FRONTAL' %}selected{% endif %}>Frontal</option>
                <option value="LATERAL_DERECHO" {% if toallero.posicion == 'LATERAL_DERECHO' %}selected{% endif %}>Lateral Derecho</option>
                <option value="LATERAL_IZQUIERDO" {% if toallero.posicion == 'LATERAL_IZQUIERDO' %}selected{% endif %}>Lateral Izquierdo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="precio_adicional">Precio Adicional</label>
            <input type="number" class="form-control" id="precio_adicional" name="precio_adicional" value="{{ toallero.precio_adicional }}" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
