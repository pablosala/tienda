{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Agregar Tipo de Fregadero</h2>
    <form action="{{ url_for('agregar_tipo_fregadero') }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre del Tipo de Fregadero</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="precio_adicional">Precio Adicional</label>
            <input type="number" class="form-control" id="precio_adicional" name="precio_adicional" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Tipo de Fregadero</button>
    </form>
</div>
{% endblock %}
