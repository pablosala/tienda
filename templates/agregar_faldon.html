{% extends 'admin_base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Agregar Faldón</h2>
    <form action="{{ url_for('agregar_faldon') }}" method="POST">
        <div class="form-group">
            <label for="posicion">Posición</label>
            <select class="form-control" id="posicion" name="posicion" required>
                <option value="FRONTAL">Frontal</option>
                <option value="TRASERO">Trasero</option>
                <option value="IZQUIERDO">Izquierdo</option>
                <option value="DERECHO">Derecho</option>
            </select>
        </div>
        <div class="form-group">
            <label for="medida">Medida (mm)</label>
            <input type="number" class="form-control" id="medida" name="medida" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="precio_adicional">Precio Adicional</label>
            <input type="number" class="form-control" id="precio_adicional" name="precio_adicional" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>
{% endblock %}
