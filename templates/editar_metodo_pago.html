{% extends 'base.html' %}

{% block title %}
Editar Método de Pago
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Método de Pago</h2>
    <form action="{{ url_for('editar_metodo_pago', metodo_id=metodo.id) }}" method="POST">
        <div class="form-group">
            <label for="tipo">Tipo de Pago</label>
            <input type="text" class="form-control" id="tipo" name="tipo" value="{{ metodo.tipo }}" required>
        </div>
        <div class="form-group">
            <label for="numero">Número de Tarjeta</label>
            <input type="text" class="form-control" id="numero" name="numero" value="{{ metodo.numero }}" required>
        </div>
        <div class="form-group">
            <label for="expiracion">Fecha de Expiración (MM/AA)</label>
            <input type="text" class="form-control" id="expiracion" name="expiracion" value="{{ metodo.expiracion }}" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
    </form>
</div>
{% endblock %}
