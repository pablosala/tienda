{% extends 'admin_base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Pedidos</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Pedido ID</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.usuario.nombre }}</td>
                <td>{{ order.fecha }}</td>
                <td>${{ order.total }}</td>
                <td>{{ order.status }}</td>
                <td>
                    <a href="{{ url_for('ver_pedido', order_id=order.id) }}" class="btn btn-primary btn-sm">Ver</a>
                    <form action="{{ url_for('eliminar_pedido', order_id=order.id) }}" method="post" style="display:inline-block;">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
