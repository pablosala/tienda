{% extends 'admin_base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Agregar Material de Encimera</h2>
    <form action="{{ url_for('agregar_material') }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre del Material</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="precio_por_m2">Precio por mÂ²</label>
            <input type="number" class="form-control" id="precio_por_m2" name="precio_por_m2" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Material</button>
    </form>
</div>
{% endblock %}
