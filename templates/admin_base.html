<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_style.css') }}">
</head>
<body>
    <div class="admin-panel">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>Admin Panel</h3>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                </li>
                <li>
                    <a href="{{ url_for('admin_products') }}">Available Products</a>
                </li>
                <li>
                    <a href="{{ url_for('admin_orders') }}">Orders</a>
                </li>
                <li>
                    <a href="{{ url_for('admin_customers') }}">Customers</a>
                </li>
                <li>
                    <a href="{{ url_for('admin_reports') }}">Reports</a>
                </li>
                <li>
                    <a href="{{ url_for('admin_settings') }}">Settings</a>
                </li>
                <li>
                    <a href="{{ url_for('admin_categorias') }}">Categories</a>
                </li>
                <li>
                    <a href="{{ url_for('admin_usuarios') }}">View All Users</a>
                </li>
                <li>
                    <a href="{{ url_for('presuapp') }}">Presuapp</a>
                </li>
                <li>
                    <a href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </nav>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
