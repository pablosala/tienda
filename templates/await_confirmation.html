<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Esperando Confirmaci贸n</title>
</head>
<body>
    <h1>Esperando la confirmaci贸n de tu cuenta...</h1>
    <p>Hemos enviado un correo electr贸nico de confirmaci贸n a {{ email }}. Por favor, revisa tu bandeja de entrada.</p>

    <script>
        function checkConfirmationStatus() {
            fetch('{{ url_for("check_confirmation_status") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: '{{ email }}' }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.confirmed) {
                    window.location.href = '{{ url_for("login") }}';
                }
            });
        }

        setInterval(checkConfirmationStatus, 5000);  // Verifica cada 5 segundos
    </script>
</body>
</html>
