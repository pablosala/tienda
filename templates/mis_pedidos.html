{% extends 'base.html' %}

{% block content %}
<h2>Mis Pedidos</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for pedido in pedidos %}
        <tr>
            <td>{{ pedido.id }}</td>
            <td>{{ pedido.fecha }}</td>
            <td>{{ pedido.total }}</td>
            <td><a href="{{ url_for('pedido_detalle', pedido_id=pedido.id) }}">Ver Detalles</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
