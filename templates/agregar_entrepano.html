{% extends 'admin_base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Agregar Entrepano</h2>
    <form action="{{ url_for('agregar_entrepano') }}" method="POST">
        <div class="form-group">
            <label for="tipo">Tipo</label>
            <select class="form-control" id="tipo" name="tipo" required>
                <option value="RECTO">Recto</option>
                <option value="SANITARIO">Sanitario</option>
            </select>
        </div>
        <div class="form-group">
            <label for="medida">Medida (mm)</label>
            <input type="number" class="form-control" id="medida" name="medida" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="precio_adicional">Precio Adicional</label>
            <input type="number" class="form-control" id="precio_adicional" name="precio_adicional" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>
{% endblock %}
