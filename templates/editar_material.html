{% extends 'admin_base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Material de Encimera</h2>
    <form action="{{ url_for('editar_material', material_id=material.id) }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre del Material</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ material.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="precio_por_m2">Precio por mÂ²</label>
            <input type="number" class="form-control" id="precio_por_m2" name="precio_por_m2" step="0.01" value="{{ material.precio_por_m2 }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
